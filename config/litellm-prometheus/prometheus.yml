# =============================================================================
# AgentStack OSS - LiteLLM Prometheus Configuration
# Version: 1.0.0
# Description: Production-grade metrics collection for LiteLLM AI Gateway
# Last Updated: 2025-12-01
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'agentstack-production'
    environment: 'production'
    service: 'litellm-gateway'

# Alertmanager Configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
          - agentstack-alertmanager:9093

# Rule Files
rule_files:
  - "/etc/prometheus/rules/*.yml"
  - "/etc/prometheus/rules/*.yaml"

# Scrape Configurations
scrape_configs:
  # ---------------------------------------------------------------------------
  # LiteLLM Gateway Metrics
  # ---------------------------------------------------------------------------
  - job_name: 'agentstack-litellm'
    static_configs:
      - targets:
          - 'litellm:8000'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    honor_labels: true
    honor_timestamps: true
    metric_relabel_configs:
      # Drop unnecessary metrics
      - source_labels: [__name__]
        regex: 'go_.*|process_.*|prometheus_.*'
        action: drop

      # Add custom labels
      - source_labels: [__name__]
        target_label: service
        replacement: 'litellm-gateway'

      - source_labels: [__name__]
        target_label: environment
        replacement: 'production'

      - source_labels: [__name__]
        target_label: cluster
        replacement: 'agentstack-production'

    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'agentstack-litellm'

  # ---------------------------------------------------------------------------
  # LiteLLM Individual Instances (for high availability setups)
  # ---------------------------------------------------------------------------
  - job_name: 'agentstack-litellm-instances'
    static_configs:
      - targets:
          - 'litellm:8000'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    honor_labels: true

    # Custom labels for instance-specific metrics
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'litellm_.*'
        target_label: service_type
        replacement: 'ai-gateway'

      - source_labels: [__name__]
        regex: 'litellm_request.*'
        target_label: metric_type
        replacement: 'requests'

      - source_labels: [__name__]
        regex: 'litellm_token.*'
        target_label: metric_type
        replacement: 'tokens'

      - source_labels: [__name__]
        regex: 'litellm_cost.*'
        target_label: metric_type
        replacement: 'costs'

      - source_labels: [__name__]
        regex: 'litellm_cache.*'
        target_label: metric_type
        replacement: 'cache'

  # ---------------------------------------------------------------------------
  # Redis Metrics for Caching and Load Balancing
  # ---------------------------------------------------------------------------
  - job_name: 'agentstack-redis'
    static_configs:
      - targets:
          - 'redis:9121'  # redis_exporter
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/metrics'

    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'redis_.*'
        target_label: service
        replacement: 'redis-cache'

      - source_labels: [__name__]
        target_label: environment
        replacement: 'production'

  # ---------------------------------------------------------------------------
  # LiteLLM PostgreSQL Metrics
  # ---------------------------------------------------------------------------
  - job_name: 'agentstack-litellm-postgres'
    static_configs:
      - targets:
          - 'litellm-postgres:9187'  # postgres_exporter
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/metrics'

    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'pg_.*'
        target_label: service
        replacement: 'litellm-database'

      - source_labels: [__name__]
        target_label: environment
        replacement: 'production'

      - source_labels: [__name__]
        regex: 'pg_stat_activity_.*'
        target_label: metric_category
        replacement: 'activity'

      - source_labels: [__name__]
        regex: 'pg_stat_database_.*'
        target_label: metric_category
        replacement: 'database'

  # ---------------------------------------------------------------------------
  # Phoenix Metrics Integration
  # ---------------------------------------------------------------------------
  - job_name: 'agentstack-phoenix'
    static_configs:
      - targets:
          - 'phoenix:6007'  # Phoenix metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    honor_labels: true

    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'phoenix_.*'
        target_label: service
        replacement: 'phoenix-observability'

      - source_labels: [__name__]
        target_label: environment
        replacement: 'production'

  # ---------------------------------------------------------------------------
  # Main Prometheus Metrics (for cross-reference)
  # ---------------------------------------------------------------------------
  - job_name: 'agentstack-prometheus'
    static_configs:
      - targets:
          - 'prometheus:9090'
    scrape_interval: 60s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    honor_labels: false

  # ---------------------------------------------------------------------------
  # OpenTelemetry Collector Metrics
  # ---------------------------------------------------------------------------
  - job_name: 'agentstack-otel-collector'
    static_configs:
      - targets:
          - 'otel-collector:8889'
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/metrics'

    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'otelcol_.*'
        target_label: service
        replacement: 'otel-collector'

  # ---------------------------------------------------------------------------
  # Grafana Metrics
  # ---------------------------------------------------------------------------
  - job_name: 'agentstack-grafana'
    static_configs:
      - targets:
          - 'grafana:9091'
    scrape_interval: 60s
    scrape_timeout: 10s
    metrics_path: '/metrics'

    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'grafana_.*'
        target_label: service
        replacement: 'grafana-dashboard'

# Remote Write Configuration (for long-term storage)
remote_write:
  - url: "${REMOTE_WRITE_URL:-http://prometheus-remote-storage:9201/api/v1/write}"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500
    write_relabel_configs:
      - source_labels: [__name__]
        regex: 'litellm_.*'
        action: keep

      - source_labels: [__name__]
        regex: 'redis_.*'
        action: keep

      - source_labels: [__name__]
        regex: 'pg_.*'
        action: keep

# Storage Configuration
storage:
  tsdb:
    path: /prometheus
    retention.time: "${PROMETHEUS_RETENTION:-30d}"
    retention.size: "${PROMETHEUS_RETENTION_SIZE:-10GB}"
    wal_compression: true
    max_block_duration: 2h