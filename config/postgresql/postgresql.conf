# =============================================================================
# AgentStack OSS - Production PostgreSQL Configuration
# Version: 1.0.0
# Optimized for: 1536-dimensional vector workloads with pgvector
# Environment: Production
# =============================================================================

# -----------------------------------------------------------------------------
# FILE LOCATIONS
# -----------------------------------------------------------------------------
data_directory = '/var/lib/postgresql/data'
hba_file = '/opt/agentstack/postgres/config/pg_hba.conf'
ident_file = '/opt/agentstack/postgres/config/pg_ident.conf'
external_pid_file = '/var/run/postgresql/postgres.pid'

# -----------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
# -----------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3
authentication_timeout = 1min

# TCP settings for high-throughput workloads
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# -----------------------------------------------------------------------------
# SSL/TLS CONFIGURATION (PRODUCTION)
# -----------------------------------------------------------------------------
ssl = on
ssl_cert_file = '/opt/agentstack/postgres/ssl/server.crt'
ssl_key_file = '/opt/agentstack/postgres/ssl/server.key'
ssl_ca_file = '/opt/agentstack/postgres/ssl/ca.crt'
ssl_crl_file = '/opt/agentstack/postgres/ssl/server.crl'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL:!SSLv2:!SSLv3'
ssl_prefer_server_ciphers = on
ssl_ecdh_curve = 'prime256v1'
ssl_min_protocol_version = 'TLSv1.2'
ssl_max_protocol_version = 'TLSv1.3'
ssl_dh_params_file = '/opt/agentstack/postgres/ssl/dhparam.pem'

# -----------------------------------------------------------------------------
# RESOURCE USAGE (OPTIMIZED FOR VECTOR WORKLOADS)
# -----------------------------------------------------------------------------
# Memory settings - adjust based on available RAM
shared_buffers = 256MB                    # 25% of RAM in production
huge_pages = try
temp_buffers = 32MB
max_prepared_transactions = 0
work_mem = 16MB                          # Important for vector similarity calculations
hash_mem_multiplier = 1.0
maintenance_work_mem = 128MB
autovacuum_work_mem = -1
max_stack_depth = 2MB
shared_memory_type = mmap
dynamic_shared_memory_type = posix

# -----------------------------------------------------------------------------
# WRITE-AHEAD LOG (WAL) CONFIGURATION
# -----------------------------------------------------------------------------
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_compression = on
wal_log_hints = off
wal_init_zero = on
wal_recycle = on
wal_buffers = 16MB
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB

# -----------------------------------------------------------------------------
# CHECKPOINTING CONFIGURATION
# -----------------------------------------------------------------------------
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
checkpoint_flush_after = 256kB
checkpoint_warning = 30s
max_wal_size = 1GB
min_wal_size = 80MB

# -----------------------------------------------------------------------------
# ARCHIVING (PRODUCTION BACKUP STRATEGY)
# -----------------------------------------------------------------------------
archive_mode = on
archive_command = '/opt/agentstack/postgres/scripts/archive-wal.sh %p %f'
archive_timeout = 1800s

# -----------------------------------------------------------------------------
# REPLICATION (for future scaling)
# -----------------------------------------------------------------------------
max_wal_senders = 3
max_replication_slots = 3
wal_keep_size = 0
hot_standby = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_create_temp_slot = off
wal_receiver_status_interval = 10s
hot_standby_feedback = off
wal_retrieve_retry_interval = 5s
recovery_min_apply_delay = 0

# -----------------------------------------------------------------------------
# QUERY TUNING (OPTIMIZED FOR VECTOR SIMILARITY SEARCHES)
# -----------------------------------------------------------------------------
effective_cache_size = 1GB
random_page_cost = 1.1                    # Lower for SSD storage
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Vector-specific optimizations
enable_seqscan = on
enable_indexscan = on
enable_bitmapscan = on
enable_hashagg = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_parallel_append = on
enable_parallel_hash = on
enable_partition_pruning = on
enable_partitionwise_join = off
enable_partitionwise_aggregate = off
enable_parallel_query = on
enable_jit = on

# JIT configuration (important for complex vector calculations)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# -----------------------------------------------------------------------------
# LOGGING CONFIGURATION (PRODUCTION MONITORING)
# -----------------------------------------------------------------------------
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 100MB
syslog_facility = 'LOCAL0'
syslog_ident = 'postgres'
syslog_sequence_numbers = on
syslog_split_messages = on
event_source = 'PostgreSQL'

# Log destinations
log_destination = 'stderr, csvlog'
log_collector = on

# What to log
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_parameter_max_length = -1
log_parameter_max_length_on_error = 0
log_parser_stats = off
log_planner_stats = off
log_replication_commands = off
log_statement = 'ddl'
log_temp_files = 10MB
log_timezone = 'UTC'

# -----------------------------------------------------------------------------
# AUTOVACUUM CONFIGURATION (OPTIMIZED FOR VECTOR TABLES)
# -----------------------------------------------------------------------------
autovacuum = on
log_autovacuum_min_duration = 0
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = -1

# -----------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
# -----------------------------------------------------------------------------
# Statement behavior
client_min_messages = notice
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''
default_toast_compression = 'pglz'
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0
vacuum_freeze_min_age = 50000000
vacuum_freeze_table_age = 150000000
vacuum_multixact_freeze_min_age = 5000000
vacuum_multixact_freeze_table_age = 150000000
vacuum_cleanup_index_scale_factor = 0.1
bytea_output = 'hex'
xmlbinary = 'base64'
xmloption = 'content'
gin_fuzzy_search_limit = 0
gin_pending_list_limit = 4MB

# Locale and formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
timezone_abbreviations = 'Default'
extra_float_digits = 1
client_encoding = sql_ascii

# -----------------------------------------------------------------------------
# VERSION/PLATFORM COMPATIBILITY
# -----------------------------------------------------------------------------
data_directory_mode = 0700
default_with_oids = off
bonjour = off
bonjour_name = ''
create_main_cluster = true

# -----------------------------------------------------------------------------
# CUSTOMIZED OPTIONS FOR AGENTSTACK
# -----------------------------------------------------------------------------
# pgvector extensions and optimizations
custom_variable_classes = ''

# Memory allocation for vector operations
vector.similarity_search_memory = '64MB'
vector.index_build_memory = '128MB'

# Connection pooling configuration
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2
max_parallel_workers = 8
parallel_leader_participation = on

# Monitoring and statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = none
track_activity_query_size = 1024
stats_temp_directory = 'pg_stat_tmp'

# -----------------------------------------------------------------------------
# PRODUCTION MONITORING QUERIES (FOR PROMETHEUS/OPENMETRICS)
# -----------------------------------------------------------------------------
# Enable pg_stat_statements for query performance monitoring
shared_preload_libraries = 'pg_stat_statements,auto_explain'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on
pg_stat_statements.normalize = on

# Auto-explain for slow queries (important for vector similarity search optimization)
auto_explain.log_min_duration = 5000
auto_explain.log_analyze = on
auto_explain.log_verbose = on
auto_explain.log_format = json
auto_explain.log_nested_statements = off
auto_explain.sample_rate = 1.0

# -----------------------------------------------------------------------------
# SECURITY CONFIGURATION
# -----------------------------------------------------------------------------
row_security = on
force_parallel_mode = off
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000