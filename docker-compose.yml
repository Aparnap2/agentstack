# =============================================================================
# AgentStack OSS v1 - Docker Compose
# =============================================================================
# Usage: docker-compose up -d --build
# Dashboard URLs:
#   - Phoenix (Observability): http://localhost:6006
#   - pREST API: http://localhost:3000
#   - LiteLLM Gateway: http://localhost:4000
#   - Adminer (DB UI): http://localhost:8080
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # 1. DATABASE: PostgreSQL + pgvector
  # ---------------------------------------------------------------------------
  db:
    image: pgvector/pgvector:pg17-0.8.0
    container_name: agentstack-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-agentstack}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - agentstack-network

  # ---------------------------------------------------------------------------
  # 2. API: pREST (Instant REST API)
  # ---------------------------------------------------------------------------
  api:
    image: prest/prest:latest
    container_name: agentstack-api
    restart: unless-stopped
    environment:
      PREST_PG_HOST: db
      PREST_PG_PORT: 5432
      PREST_PG_USER: ${POSTGRES_USER:-postgres}
      PREST_PG_PASS: ${POSTGRES_PASSWORD:-password}
      PREST_PG_DATABASE: ${POSTGRES_DB:-agentstack}
      PREST_DEBUG: "false"
      PREST_SSL_MODE: disable
      # JWT Configuration (optional)
      PREST_JWT_KEY: ${JWT_SECRET:-change-me-in-production}
      PREST_JWT_ALGO: HS256
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agentstack-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  agentstack-network:
    driver: bridge